<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Booking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Pick date and time</ion-label>
    <ion-datetime displayFormat="DDD, D MM YYYY" [min]="currentDateTime" max="2021"></ion-datetime>
  </ion-item>
  

  <ion-item>
    <ion-label>Duration</ion-label>
    <ion-datetime displayFormat="HH:mm"></ion-datetime>
  </ion-item>

  <ion-button color="primary" expand="block"> Book a date </ion-button>

</ion-content>
