<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      All reservations 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let reserv of reservations | async">
      <ion-text>

        <h5>Client: {{reserv?.name}}</h5>
        <p *ngIf="reserv.id !== undefined">Reservation Id: {{reserv?.id}}</p>
        <h6>DateTime: {{reserv?.reservationDateTime}}</h6>
        <h6>Duration: {{reserv?.duration}} </h6>
      </ion-text>
    </ion-item>  
  </ion-list>
</ion-content>
